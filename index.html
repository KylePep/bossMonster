<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <!-- SECTION HEADER -->
  <header class="container-fluid">
    <div id="gold" class="">
      Party Gold:
    </div>
  </header>

  <!-- SECTION MAIN -->
  <main class="container-fluid">
    <!-- STUB -->
    <section class="row d-flex justify-content-start">
      <div class="col-3 bg-dark text-light ">
        <img class="img-fluid heroImg"
          src="https://clipart-library.com/images_k/dwarf-transparent/dwarf-transparent-14.png" alt="HeroIMG">
        <p>HERO</p>
        <p>level: <span id="hero1Level">1</span> </p>
        <p>xp: <span id="hero1Xp">0</span> <span id="hero1MaxXp">/ max: 0</span></p>
        <p>damage: <span id="hero1Dmg">5</span></p>
        <p>health: <span id="hero1Hp">50</span></p>
        <button onclick="buyPotion('Slate Slabrock')" id="healthPotion" class="btn btn-danger">Health Potion:
          10gp</button>
        <button onclick="levelUp('Slate Slabrock')" id="levelUp" class="btn btn-success ">
          LEVEL UP
        </button>
      </div>
      <!-- STUB -->
      <div class="col-3 bg-dark text-light ">
        <img class="img-fluid heroImg"
          src="https://clipart-library.com/new_gallery/170-1700611_basic-information-female-halfling-wizard.png"
          alt="HeroIMG">
        <p>HERO</p>
        <p>level: <span id="hero2Level">1</span> </p>
        <p>xp: <span id="hero2Xp">0</span> <span id="hero2MaxXp">/ max: 0</span></p>
        <p>damage: <span id="hero2Dmg">10</span></p>
        <p>health: <span id="hero2Hp"></span></p>
        <button onclick="buyPotion('Flint Ironstag')" id="healthPotion" class="btn btn-danger">Health Potion:
          10gp</button>
        <button onclick="levelUp('Flint Ironstag')" id="levelUp" class="btn btn-success ">
          LEVEL UP
        </button>
      </div>
    </section>
    <!-- STUB -->
    <section class="row">
      <div class="col-8 boss-background my-5 text-light">
        <img onclick="damageBoss()" src="https://clipart-library.com/image_gallery2/Chimera-PNG-Picture.png"
          alt="bossImg">
        <p id="bossMonster">Boss Monster</p>
        <p>damage: <span id="bossDmg">5</span></p>
        <p>health: <span id="bossHp"></span></p>
      </div>
    </section>
    <section class="row">
      <div class="col-12">BOTTOM TRAY
      </div>
    </section>
  </main>
  <!-- SECTION FOOTER -->
  <footer class="container-fluid">

  </footer>

  <script src="app.js"></script>
</body>

</html>
